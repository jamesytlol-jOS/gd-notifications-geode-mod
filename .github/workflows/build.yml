name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Android64
            os: ubuntu-latest
            target: Android64
          - name: Android32
            os: ubuntu-latest
            target: Android32

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: v3.0.0-beta.1
          target: ${{ matrix.config.target }}
          combine: true
